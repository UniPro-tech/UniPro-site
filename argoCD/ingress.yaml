apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: redirect-to-www
  namespace: unipro-site
spec:
  redirectRegex:
    # httpでもhttpsでもuniproject.jpに来たら
    regex: ^https?://uniproject\.jp/(.*)
    # www付きに飛ばす
    replacement: https://www.uniproject.jp/${1}
    permanent: true
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: unipro-site-ingress
  namespace: unipro-site
  annotations:
    cert-manager.io/cluster-issuer: le-cf-prod
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    # ミドルウェアを紐づける
    traefik.ingress.kubernetes.io/router.middlewares: unipro-site-redirect-to-www@kubernetescrd
spec:
  ingressClassName: traefik
  rules:
    - host: www.uniproject.jp
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: unipro-site
                port:
                  number: 80
    # apexも拾ってリダイレクトさせる
    - host: uniproject.jp
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                # ダミーでもいい、どうせミドルウェアでredirectされる
                name: unipro-site
                port:
                  number: 80
  tls:
    - hosts:
        - www.uniproject.jp
        - uniproject.jp
      secretName: unipro-www-tls
