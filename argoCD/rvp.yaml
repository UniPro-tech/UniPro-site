apiVersion: v1
kind: ConfigMap
metadata:
  name: rvp-config
data:
  config.yaml: |
    server {
    listen       80;
    server_name  www.uniproject-tech.net;
    server_name  uniproject-tech.net;
    return 301 https://uniproject.jp$request_uri;
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-rvp
spec:
  selector:
    matchLabels:
      app: nginx-rvp
  template:
    metadata:
      labels:
        app: nginx-rvp
    spec:
      containers:
        - name: nginx-rvp
          image: nginx:latest
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 80
          volumeMounts:
            - name: rvp-config
              mountPath: /etc/nginx/conf.d
      volumes:
        - name: rvp-config
          configMap:
            name: rvp-config
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-rvp
spec:
  selector:
    app: nginx-rvp
  ports:
    - port: 80
      targetPort: 80
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: unipro-site-old-ingress
  namespace: unipro-site
  annotations:
    cert-manager.io/cluster-issuer: le-cf-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    ngins.ingress.kubernetes.io/force-ssl-redirect: "false"
    nginx.ingress.kubernetes.io/from-to-www-redirect: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: www.uniproject-tech.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nginx-rvp
                port:
                  number: 80
  tls:
    - hosts:
        - www.uniproject-tech.net
        - uniproject-tech.net
      secretName: unipro-www-old-tls
