apiVersion: apps/v1
kind: Deployment
metadata:
  name: unipro-site
spec:
  selector:
    matchLabels:
      app: unipro-site
  replicas: 3
  template:
    metadata:
      labels:
        app: unipro-site
    spec:
      containers:
      - name: app
        image: localhost:32000/unipro-site:1.4.7
        ports:
        - containerPort: 3000
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
          requests:
            memory: "128Mi"
            cpu: "250m"
          env:
          - name: TZ
            value: Asia/Tokyo
